<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../img/pages/icon.png" type="image/png">
        <title>Pages</title>
        <!-- Bootstrap Css -->
        <link rel="stylesheet" href="../vender/bootstrap/css/bootstrap.min.css">
        <!-- Icofont Css -->
        <link rel="stylesheet" href="../vender/icofont/icofont.min.css">

        <link rel="stylesheet" href="../css/common.css">

    <body>
        
        <div class="overflow-hidden vh-100 d-flex align-items-center flex-column">
            <div class="container-fluid bg-white first-form overflow-hidden">
                <div class="row align-items-center bg-light">
                    <div class="col-lg-8 bg-light py-4 d-none d-lg-block">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-12 overflow-hidden">
                            </div>
                        </div>
                        <div class="px-5 text-center">
                            <div class="px-5 mx-5">
                                <img src="../img/메인화면.jpg" alt="" class="img-fluid rounded-5 shadow">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12 p-5 vh-100 d-flex align-items-center flex-column bg-white">
                        <div class="d-flex align-items-center justify-content-between w-100 mb-5">
                            <div class="position-relative d-flex align-items-center gap-2 site-brand">
                                                            <i class="ri-baidu-line fs-2 lh-1 text-black"></i>
                                                            <div class="lh-1">
                                                                <h5 class="fw-bold m-0 text-black">Pet</h5>
                                                                <small class="text-dark">Template</small>
                                                            </div>
                                                            <a class="stretched-link" href="../index.html"></a>
                                                        </div>
                            <a href="page-signup.html" class="text-decoration-none">회원가입</a>
                        </div>
                        <div class="m-auto w-100">
                            <h2 class="fw-bold">로그인</h2>
                            <p class="text-muted mb-4">환영합니다</p>
                            <div class="d-flex align-items-center justify-content-between my-3 opacity-50">
                                <hr class="w-100">
                                <span class="text-muted small px-4"></span>
                                <hr class="w-100">
                            </div>
                            <form action="account-orders.html" class="d-grid gap-2 input-group-lg">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label small">아이디</label>
                                    <input type="email" class="form-control bg-light border-0 px-3 py-2" placeholder="Enter your email" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label small">비밀번호</label>
                                    <input type="password" class="form-control bg-light border-0 px-3 py-2" placeholder="Enter your password" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-purple btn-theme">로그인</button>
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"> <label class="form-check-label small" for="exampleCheck1">아이디 저장</label></div>
                                </div>
                            </form>
                            <div class="pt-3">
                                <!-- or line pending -->
                                <div class="d-flex align-items-center justify-content-between">
                                    <hr class="w-25">
                                    <div class="text-muted small">
                                       다른 계정으로 로그인
                                    </div>
                                    <hr class="w-25">
                                </div>
                                <div class="d-grid d-md-flex gap-2 pt-3 mb-0">
                                    <button type="button" class="btn btn-outline-danger btn-lg w-100"><i class="ri-google-line me-3"></i> Google</button>
                                    <button type="button" class="btn btn-outline-primary btn-lg w-100"><i class="ri-facebook-line me-3"></i> Facebook</button>
                                </div>
                            </div>
                              <p class="text-center text-muted m-0">Copyright 2024 <a href="#" class="text-black"> Tony Chang all rights reserved.</a> </p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="../vender/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- AOS Js -->
        <script src="../vender/aos/dist/aos.js"></script>

        <script src="../js/script.js"></script>
